<head>

    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="weather-app">
        <div class="weather-content">
            <header>
                <form class="search-city">
                    <input type="text" placeholder="Enter a city..." required class="input-city" />
                    <input type="submit" value="Search" class="search-button" />
                </form>
            </header>
            <main>
                <div class="weather-data">
                    <div>
                        <h1 class="current-city">London</h1>
                        <p class="current-details">
                            Wednesday 12:29, moderate sunny <br />
                            <span class="humidity">Humidity:<strong>60%</strong></span> <span
                                class="wind">Wind:<strong>7km/h</strong></span>
                        </p>
                    </div>

                    </div>
                </div>

        </div>
    </div>
