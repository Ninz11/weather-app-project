<head>

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="weather-app">
        <div class="weather-content">
            <header>
                <form class="search-city" id="search-city">
                    <input type="text" placeholder="Enter a city..." required class="input-city"
                        id="search-form-input" />
                    <input type="submit" value="Search" class="search-button" />
                </form>
            </header>
            <main>
                <div class="weather-data">
                    <div>
                        <h1 class="current-city" id="current-city">London</h1>
                        <p class="current-details">
                            Wednesday 12:29, moderate sunny <br />
                            <span class="humidity">Humidity:<strong>60%</strong></span> <span
                                class="wind">Wind:<strong>7km/h</strong></span>
                        </p>
                    </div>
                    <div class="weather-app-temperature">
                        <div class="weather-app-icon">ðŸŒ¥ </div>
                        <div class="current-temperature" id="current-temperature">14</div>
                        <div class="weather-app-unit">ÂºC</div>
                    </div>
                </div>
            </main>
            <hr />
            <footer>
                <p>This project was coded by <a href="https://github.com/Ninz11">Nigesty Hagos</a>, hosted on <a
                        href="https://github.com/Ninz11/weather-app-project">GitHub</a> and <a
                        href="https://nowtiempo.netlify.app/">Netlify</a>
                </p>
            </footer>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
